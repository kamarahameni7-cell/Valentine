<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Heart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        const words = "I LOVE YOU";
        const valentineText = "would u be my valentine ?";
        const particles = [];
        const particleCount = 50; 

        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            // جعلنا القلب أصغر قليلاً لترك مساحة للنص في الأعلى
            const scale = Math.min(canvas.width / 50, canvas.height / 50); 
            return { x: x * scale, y: y * scale };
        }

        class Particle {
            constructor(t) {
                this.t = t;
                this.speed = 0.005 + Math.random() * 0.005; 
                this.size = 13; 
                this.color = `rgba(255, 105, 180, ${0.6 + Math.random() * 0.4})`;
            }

            update() {
                this.t += this.speed;
            }

            draw() {
                const pos = getHeartPoint(this.t);
                ctx.fillStyle = this.color;
                ctx.font = `bold ${this.size}px Arial`;
                ctx.textAlign = "center";
                // رسم كلمات القلب في المنتصف
                ctx.fillText(words, canvas.width / 2 + pos.x, canvas.height / 2 + pos.y);
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle((i / particleCount) * Math.PI * 2));
        }

        function animate() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // --- تعديل مكان النص الثابت ---
            ctx.fillStyle = "pink"; 
            ctx.font = "italic bold 22px Arial"; 
            ctx.textAlign = "center";
            
            // رفع النص للأعلى: قمنا بطرح 250 بكسل من طول الشاشة النصفي
            // يمكنك تغيير الرقم 250 لرفع أو خفض الكلمة حسب رغبتك
            ctx.fillText(valentineText, canvas.width / 2, (canvas.height / 2) - 250);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            setCanvasSize();
        });
    </script>
</body>
</html>
